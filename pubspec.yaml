name: ai_tutor_app
description: Educational AI Tutor Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Voice Features
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.3
  permission_handler: ^11.0.1
  google_generative_ai: ^0.4.6
  shared_preferences: ^2.0.15
  uuid: ^4.5.1
  
  # File handling
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  mime: ^1.0.5
  
  # PDF processing
  pdfx: ^2.6.0
  
  # Image processing
  image: ^4.1.7
  firebase_core: ^3.8.1
  firebase_remote_config: ^5.1.8
  
  # Optional but recommended for analytics
  firebase_analytics: ^11.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true